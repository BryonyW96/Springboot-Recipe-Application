<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">
</link>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

</head>

<body>

    <h1 class="applicationName">Recipe Application prototype</h1>

    <div id="create-recipe-container">
        <button class="buttons" id="create-recipe-button" onclick="createRecipe(this.innerHTML)">Create Recipe</button>
    </div>

    <div id="add-recipe-container" style="display: none;">
        <div id="add-recipe-inputs">
            <label class="add-recipe-elems">Name of Recipe: </label>
            <input class="add-recipe-elems" type="text" id="recipeName" onfocus="this.value=''" name="recipeName">
            <button class="buttons" id="addRecipeButton" onclick="getRecipeName()">Add</button><br><br>
            <label class="add-recipe-elems">Ingredients: </label>
            <input class="add-recipe-elems" type="text" id="ingredients" onfocus="this.value=''" name="ingredients">
            <button class="buttons" id="AddIngredientButton" onclick="displayIngredients()">Add</button>
            <button class="buttons" onclick="sendRequest()">Save</button>
            <button class="buttons" onclick="clearRecipe()">Clear</button>
        </div>
    </div>

    <div class="created-recipe-container" id="created-recipe-container" style="display: none;">
        <h3 id="createdRecipeName"></h3>
        <ul id="ingredientList"></ul>

    </div>


    <div class="search-recipe-container" id="recipe-search-container">
        <input id="search-recipe-bar" type="text" placeholder="Search...">
        <p id="result"></p>
        <button class="buttons" id="search-button" onclick="sendSearchRequest()">Find Recipe</button>
        <button class="buttons" onclick="getAllRecipesRequest()">Find All Recipes</button>
    </div>

</body>

<script>

    function createRecipe(condition) {

        const ADD_RECIPE_CONTAINER = document.getElementById("add-recipe-container");
        const CREATED_RECIPE_CONTAINER = document.getElementById("created-recipe-container");
        const BUTTON = document.getElementById("create-recipe-button");

        switch (condition) {

            case "Create Recipe":

                ADD_RECIPE_CONTAINER.style.display = "block";
                CREATED_RECIPE_CONTAINER.style.display = "block";
                BUTTON.innerHTML = "Cancel";

                break;

            case "Cancel":

                ADD_RECIPE_CONTAINER.style.display = "none";
                CREATED_RECIPE_CONTAINER.style.display = "none";
                BUTTON.innerHTML = "Create Recipe";

                break;
        }

    }

    //function to create div content for created recipe
    function getRecipeName() {
        const inputBar = document.getElementById("recipeName");
        const recipeHeader = document.getElementById("createdRecipeName");
        recipeHeader.innerHTML = inputBar.value;
    }

    function displayIngredients() {

        const ingredient = document.getElementById("ingredients").value;

        const recipeDiv = document.getElementById("created-recipe-container");

        const ingredientList = document.getElementById("ingredientList")

        var listItem = document.createElement("li");
        listItem.innerHTML = ingredient;

        ingredientList.appendChild(listItem);
        recipeDiv.appendChild(ingredientList);
    }

    function clearRecipe() {
        const recipeName = document.getElementById("createdRecipeName");
        const ingredientList = document.getElementById("ingredientList");

        recipeName.innerHTML = "";
        ingredientList.innerHTML = "";
    }

    //async function to send user recipe to db and store

    async function apiRequest(request) {
        const response = await fetch("/saveRecipe", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: request,
        });

    }

    function sendSearchRequest() {
        const name = document.getElementById("search-bar").value;
        searchForRecipesRequest(name);
    }

    function sendRequest() {

        var name = document.getElementById("createdRecipeName").innerHTML;

        const ingredientListElems = document.getElementById("ingredientList").childNodes;
        var ingredients = [];

        for (i = 0; i < ingredientListElems.length; i++) {
            ingredients.push(ingredientListElems[i].innerHTML.toLowerCase())
        }

        var request = {
            "name": name.toLowerCase(),
            "ingredients": ingredients
        };

        apiRequest(JSON.stringify(request));
    }


    //async function to return all recipes

    async function getAllRecipesRequest() {
        const response = await fetch("/getAllRecipes", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        });
    }


    async function searchForRecipesRequest(name) {

        const response = await fetch("/getRecipe?name=" + name, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        });

        const data = await response.json();


        const recipeResult = document.getElementById("result");
        recipeResult.innerHTML = data[0].name + ": " + data[0].ingredients;

    }

</script>

</html>
