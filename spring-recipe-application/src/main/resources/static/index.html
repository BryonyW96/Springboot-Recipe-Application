<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">
</link>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

</head>

<body>

    <h1>Recipe Application prototype</h1>
    <div id="add-recipe-container">
        <h2>Add Recipe</h2>
        <label>Name of Recipe: </label>
        <input type="text" id="recipeName" name="recipeName">
        <button class="buttons" id="addRecipeButton" onclick="getRecipeName()">Add</button><br><br>
        <label>Ingredients: </label>
        <input type="text" id="ingredients" name="ingredients">
        <button class="buttons" id="AddIngredientButton" onclick="displayIngredients()">Add</button><br><br>
    </div>


    <div id="created-recipe-container">
        <h3 id="createdRecipeName"></h3>
        <ul id="ingredientList"></ul>
    </div>

    <button class="buttons" onclick="sendRequest()">submit</button>
    <button class="buttons" onclick="getAllRecipesRequest()">Get All Recipes</button>

</body>

<script>


    //function to create div content for created recipe
    function getRecipeName() {
        const recipeName = document.getElementById("recipeName").value;
        const recipeHeader = document.getElementById("createdRecipeName");
        recipeHeader.innerHTML = recipeName;
    }

    function displayIngredients() {

        const ingredient = document.getElementById("ingredients").value;

        const createdRecipeDiv = document.getElementById("created-recipe-container");

        const ingredientList = document.getElementById("ingredientList")

        var listItem = document.createElement("li");
        listItem.innerHTML = ingredient;

        ingredientList.appendChild(listItem);
        createdRecipeDiv.appendChild(ingredientList);
    }


    //async function to send user recipe to db and store

    async function apiRequest(request) {
        const response = await fetch("/saveRecipe", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: request,
        });

    }

    function sendRequest() {

        var name = document.getElementById("createdRecipeName").innerHTML;

        const ingredientListElems = document.getElementById("ingredientList").childNodes;
        var ingredients = [];

        for (i = 0; i < ingredientListElems.length; i++) {
            ingredients.push(ingredientListElems[i].innerHTML.toLowerCase())
        }

        var request = {
            "name": name,
            "ingredients": ingredients
        };

        apiRequest(JSON.stringify(request));
    }

    //async function to return all recipes

    async function getAllRecipesRequest() {
        const response = await fetch("/getAllRecipes", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        });
    }

</script>

</html>
